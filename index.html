<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing Canvas</title>
    <link rel="stylesheet" href="/assets/css/style.css" />
</head>
<body>
    <h1>Drawing Canvas</h1>

    <canvas id="screen" width="800" height="400"></canvas>

    <div id="grid">
        <h3>Color Grid</h3>
        <div class="colorArea">
            <div data-color="black" style="background-color: black" class="color active"></div>
            <div data-color="blue" style="background-color: rgb(25, 106, 219)" class="color"></div>
            <div data-color="red" style="background-color: rgb(218, 2, 2)" class="color"></div>
            <div data-color="green" style="background-color: rgb(33, 203, 64)" class="color"></div>
            <div data-color="yellow" style="background-color: rgb(234, 234, 29)" class="color"></div>
            <div data-color="gray" style="background-color: gray" class="color"></div>
            <div data-color="pink" style="background-color: pink" class="color"></div>
            <div data-color="purple" style="background-color: purple" class="color"></div>
        </div>
    </div>



    <button class="clear">Clear Board</button>

    <div class="footer">  
        
        <i><b>App developed by Giarlan Santana</b></i>
        <ul>
            <a href="https://github.com/Giarlan" target="_blank" ><img class="icon" src="/assets/images/github.png"  alt="GitHub"></a>
            <a href="https://www.linkedin.com/in/giarlansantana/" target="_blank"><img class="icon" src="/assets/images/linkedin.png"  alt="Linkedin"></a>
            <a href="https://www.instagram.com/santana.fsd/" target="_blank"><img class="icon" src="/assets/images/instagram.png"  alt="Instagram"></a>
        </ul>

    </div>

    <script src="/assets/js/app.js"></script>
</body>
</html>
